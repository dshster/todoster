<div class="list__item">
	<input class="list__item_done" type="checkbox" id="<%= 'undefined' === typeof(id) ? 'new' : id%>" <%= done ? checked="checked" : ""%>>
	<label class="list__item_label" for="<%= 'undefined' === typeof(id) ? 'new' : id %>">Выполнено</label>
	<div class="list__item_body"><%= caption %></div>
	<div class="list__item_date"><%= date %></div>
	<div class="list__item_controls">
		<button class="controls controls--delete" type="button">&times;</button>
	</div>
</div>
