<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/compile/todoster-styles.min.css">
		<link rel="stylesheet" href="styles/compile/jquery.datetimepicker.css">
		<script data-main="scripts/config.js" src="scripts/libs/require.js"></script>

		<title>TODO Backbonejs practice application</title>
	</head>

	<body>
		<div class="todoster">
			<form class="form" novalidate="novalidate" method="POST">
				<input class="input input--task"
					type="text"
					autofocus="autofocus"
					maxlength="200"
					autocomplete="off"
					placeholder="Добавить задачу...">

				<input class="input input--calendar" readonly="readonly" type="text">
				<button class="button button--submit" type="submit">Отправить</button>
			</form>
			<div class="todoster__list"></div>
			<div class="todoster__footer">
				backbonejs practice todo <a class="link" href="https://github.com/dshster/todoster">https://github.com/dshster/todoster</a>
			</div>
		</div>
	</body>
</html>
