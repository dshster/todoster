<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/compile/todoster-styles.min.css">

		<title>TODOSTER</title>
	</head>

	<body>
		<div class="todoster">
			<input class="todoster__input"
				type="text"
				autofocus="autofocus"
				maxlength="200"
				autocomplete="off"
				required="required"
				placeholder="Добавить задачу...">

			<div class="todoster__list">
				<div class="list__item">
					<input class="list__item_done" type="checkbox" name="">
					<div class="list__item_body">Подвижный объект интегрирует штопор, что при любом переменном вращении в горизонтальной плоскости будет направлено вдоль оси. Непосредственно из законов сохранения следует.</div>
					<div class="list__item_date">15 минут назад</div>
					<div class="list__item_controls">
						<button class="controls controls--delete" type="button">&times;</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
